<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playlist Audio</title>
</head>
<body>
  <h1>Playlist Audio Berdasarkan Kategori</h1>
    <h2>Musik</h2>
  <ul>
    <li>
      <p>Lagu Bagus</p>
      <audio controls>
        <source src="spiderman2.mp3" type="audio/mpeg">
        <source src="spiderman2.mp3" type="audio/ogg">
        Browser Anda tidak mendukung elemen audio.
      </audio>
    </li>

    <li>
      <p>Instrumental</p>
      <audio controls loop>
        <source src="spiderman2.mp3" type="audio/mpeg">
        <source src="spiderman2.mp3" type="audio/ogg">
        Browser Anda tidak mendukung elemen audio.
      </audio>
    </li>
  </ul>

  <h2>Podcast</h2>
  <ul>
    <li>
      <p>Podcast Edukasi: Teknologi AI</p>
      <audio controls>
        <source src="spiderman2.mp3" type="audio/mpeg">
        <source src="spiderman2.mp3" type="audio/ogg">
        Browser Anda tidak mendukung elemen audio.
      </audio>
    </li>

    <li>
      <p>Podcast Inspiratif: Motivasi Belajar</p>
      <audio controls>
        <source src="spiderman2.mp3" type="audio/mpeg">
        <source src="spiderman2.mp3" type="audio/ogg">
        Browser Anda tidak mendukung elemen audio.
      </audio>
    </li>
  </ul>

  <h2>Edukasi</h2>
  <ul>
    <li>
      <p>Pelajaran Bahasa Inggris Dasar</p>
      <audio controls>
        <source src="spiderman2.mp3" type="audio/mpeg">
        <source src="spiderman2.mp3" type="audio/ogg">
        Browser Anda tidak mendukung elemen audio.
      </audio>
    </li>

    <li>
      <p>Penjelasan Sejarah Indonesia</p>
      <audio controls>
        <source src="audio/sejarah.mp3" type="audio/mpeg">
        <source src="audio/sejarah.ogg" type="audio/ogg">
        Browser Anda tidak mendukung elemen audio.
      </audio>
    </li>
  </ul>
</body>
</html>
